<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="firstVue" :hidden="my_hidden">
				{{my_data}}
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: "#firstVue",
			data:{
				my_data: "test",
			    my_hidden: "hidden"
			}
		})
	</script>
</html>

<!--

绑定某个HTML标签的属性值
		就要用到 v-bind: 属性了
 
 v-bind: 后面写想要绑定的属性
			//my_hidden   "不需要" 用两个大括号括起来了，
 然后在VUE实例中声明这个绑定数据
 
 
 
 disabled属性，
 style属性, 
 color属性，
 凡是标签有的属性，
 都可以通过这个方法进行绑定

**************************************************************

v-bind 由于经常会用到，所以也可以缩写成冒号:，
比如上面的<div>标签就完全可以这样写
<div id="firstVue" :hidden="my_hidden">{{my_data}}</div>

 -->
