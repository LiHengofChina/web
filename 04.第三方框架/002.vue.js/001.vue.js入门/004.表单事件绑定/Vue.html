<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="firstVue">
				<input type="text" v-model="my_data" />
				<button v-on:click="clickButton">Click Me</button>
				<p>{{ my_data }}</p>
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: "#firstVue",
			data:{
				my_data: "test"
			},
			methods:{
					clickButton:function(){
						this.my_data = "Wow! I'm changed!, Hello Liheng!"
					}
			}
		})
	</script>
</html>

<!--

	Vue  是单向数据传输的，就是从vue实例传送数据到DOM
	 
	那么 我们如何从DOM中实时 获取用户输入的数据赋值给vue实例呢
	 
	这用到了Vue.js提供给用户的一个语法糖 v-model ,
	这个语法糖通过两步实现了数据的反向传递，
	也就是从DOM传送给vue实例数据。
	
	//=============================================

	v-model 通过两步实现了数据反向传递
		
	第一步，绑定了DOM标签的input事件(比如叫tapInput())

	第二步，当用户进行输入时候，触发tapInput()函数，
			tapInput()函数内部读取此DOM标签的Value值，
			赋值给vue实例

	通过以上两步，v-model语法糖实现了vue数据的反向传输
	//=============================================

	这个时候，当我们在<input>输入框输入值的时候，
	v-model会实时将最新值(value)赋值给vue实例的my_data变量，
	而my_data变量又将实时展现在<p>标签中
	
	//=============================================
	这样我们看起来实现了这么一个数据流:
	DOM1(input标签)——>VUE——>DOM2(p标签)

	我们利用v-model语法变相实现了数据的双向传递
	
	
 -->
