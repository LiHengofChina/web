<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="liheng">
		</div>
	</body>
	
	<script>
		var lihengVue= new Vue({
			el: "#liheng"
		});
	</script>
	
 
</html>

<!--

js变量 myVue 就是Vue创建的 "一个对象"，


可以理解成把： <div id="liheng></div> 及 "这个标签里面包含的所有DOM"
都实例化 成了一个JS对象，这个对象就是 myVue



el ：是 Vue 的保留字，用来指定实例化的DOM的ID号, 

#liheng 这句话就是"标签选择器"，告诉Vue要实例化 id="liheng" 的这个标签。


这意味着我们接下来的改动全部在以上指定的 div 内，div 外部不受影响。



-->
