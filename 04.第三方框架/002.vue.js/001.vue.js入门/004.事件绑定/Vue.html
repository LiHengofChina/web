<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="firstVue" >
				 
				<!-- 点击事件绑定-->
				<div  v-on:click="doSomething">点我试下</div>
				<hr/>
				
				 
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: "#firstVue",
			data:{
			    
			},
			methods: {
				doSomething: function(){
						alert("点击事件绑定");
				}
			}
		})
	</script>
	
 	
</html>
