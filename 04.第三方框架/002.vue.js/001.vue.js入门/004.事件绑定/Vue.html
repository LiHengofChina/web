<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="firstVue" >
				 
				<!-- （1）.点击事件绑定-->
				<div  v-on:click="doSomething">点我试下</div>
				<hr/>
				
				<!-- （1）.点击事件绑定-->
				<button v-on:click="clickButton">Click Me</button>
				<p>{{ my_data }}</p>				
				<hr/>
				 
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: "#firstVue",
			data:{
				my_data: "test"
			},
			methods: {
				clickButton:function(){
					this.my_data = "Wow! I'm changed!, Hello Liheng!"
				},
				doSomething: function(){
						alert("点击事件绑定");
				}
			}
		})
	</script>
	
 	
</html>
