<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="firstVue" >
				 
				<!-- （1）.点击事件绑定-->
				<div  v-on:click="doSomething">点我试下</div>
				<hr/>
				
				<!-- （2）.点击事件绑定（可以带括号或不带）-->
				<button v-on:click="clickButton()">Click Me</button>
				
				<p>{{ my_data }}</p>				
				<hr/>
				 
				<!-- （3）.点击事件绑定-->
				<p>{{ message_liheng }}</p>
				<button v-on:click="reverseMessage">反转字符串</button>
				<hr/>
				
				<!-- （4）.直接计算-->
			 	<p style = "font-size:25px;">计数器: {{ counter }}</p>
   			 	<button @click="counter++" style = "font-size:25px;">点我</button>
				<hr/>
				
				<!-- （5）.   -->
				<button v-on:click="counter2 += 1">增加 1</button>
				<p>这个按钮被点击了 {{ counter2 }} 次。</p>
				<hr/>

				<!-- （6）.   -->
				<button v-on:click="say('hi')">Say hi</button>
				<hr/>
	
	
	
				<!--（7）. 键盘监听： Alt + C -->
				<input @keyup.alt.67="clear">
				
				<!--（8）. 键盘监听：Ctrl + Click  -->
				<div v-on:click.ctrl="doSomething">Do something</div>
					
	
	
 
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: "#firstVue",
			data:{
				my_data: "test",
				'message_liheng': 'abcdefghigklmn!',
				counter: 1,
				counter2: 1,
				name:"xxxxx"
			},
			methods: {
				clickButton:function(){
					this.my_data = "Wow! I'm changed!, Hello Liheng!";
				},
				doSomething: function(){
						alert("点击事件绑定");
				},
				reverseMessage: function () {
					this.message_liheng = this.message_liheng.split('').reverse().join('');
				},
				say: function (message) {
						alert(message);
				},
				greet: function (event) {
					  alert('Hello ' + this.name + '!')
					  // `event` 是原生 DOM 事件
					  if (event) {
						  alert(event.target.tagName);
					  }
				},
				clear: function(){
					alert(" Alt + C");
				}

			}
		});
		
		<!-- （7）.直接调用 -->
		myVue.greet();
	</script>
	
 	
</html>
 
 
<!--      ------------------------- v-on



v-bind:是用来绑定数据的，
v-on:则是用来绑定事件的，
比如我要绑定一个<button>的 click事件就这么写

<button v-on:click="clickButton()">Click Me</button>


这里的click可以换成任意一个html事件，
比如load , doubleclick , mouseon , 
mousedown这些，
不过click肯定是我们最常用的


将click动作绑定到clickButton()函数之后就需要实现这个函数了,
我们要在之前的vue实例中加入新字段 methods
在methods关键字里面定义了clickButton方法
并在方法内改变了之前定义的my_data变量的值。


这里涉及到如何在vue实例中引用data字段的变量，如上所示，
需要加this后面直接写要引用的变量就可以了

	（1）. 如果不加this，系统会默认你想引用的是一个全局变量
	（2）. 可是这里我们需要引用的是 这个vue实例里的局部变量



v-on:语法同样有一个缩写@，
比如v-on:click="clickButton"就等价于@click="clickButton"


-->

<!--  事件   修饰符  
//========================
Vue.js 为 v-on 提供了事件修饰符来处理 DOM 事件细节，
		如：event.preventDefault() 或 event.stopPropagation()。

Vue.js 通过由点 . 表示的指令后缀来调用修饰符。




		.stop - 阻止冒泡
		.prevent - 阻止默认事件
		.capture - 阻止捕获
		.self - 只监听触发该元素的事件
		.once - 只触发一次
		.left - 左键事件
		.right - 右键事件
		.middle - 中间滚轮事件


		//阻止单击事件冒泡 
		<a v-on:click.stop="doThis"></a>

		//提交事件不再重载页面 
		<form v-on:submit.prevent="onSubmit"></form>

		//修饰符可以串联 
		<a v-on:click.stop.prevent="doThat"></a>

		//只有修饰符 
		<form v-on:submit.prevent></form>

		//添加事件侦听器时使用事件捕获模式 
		<div v-on:click.capture="doThis">...</div>

		//只当事件在该元素本身（而不是子元素）触发时触发回调 
		<div v-on:click.self="doThat">...</div>

		//click 事件只能点击一次，2.1.4版本新增 
		<a v-on:click.once="doThis"></a>


-->
