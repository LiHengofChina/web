<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="firstVue">
				<input type="number" v-model.number="my_step" />
				<button v-on:click="clickButton">Add</button>
				<p>{{ my_total }}</p>
		</div>
	</body>
	<script type="text/javascript">
		var myVue = new Vue({
			el: "#firstVue",
			data:{
				my_step: 1,
				my_total: 0
			},
			methods:{
					clickButton:function(){
						this.my_total = this.my_total + this.my_step;
					}
			}
		})
	</script>
</html>

<!--

做一个计数器程序。


小结：总结。

用 new Vue({})新建vue实例
使用 v-bind:和{{}}双大括号语法在html中绑定变量
使用 v-on: 和 @ 语法绑定函数到标签的事件
使用 v-model: 语法使用户的页面输入反向传递回vue实例变量

 
.number的意思是说在返回my_step值的时候自动转换成integer类型，因为默认是string类型，
	

 -->
