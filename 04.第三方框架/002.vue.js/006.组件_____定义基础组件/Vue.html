<!DOCTYPE html>
<html>
	<head>
		<title>Vue Demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="firstVue">
				<button-demo></button-demo>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('button-demo',{
			template:'<button>Hello here!</button>'
		})

		var myVue = new Vue({
			el: "#firstVue"
		})
		
		
	</script>
</html>

<!--


//=============================================
//=============================================

组件(Component)是Vue最强大的功能之一。

组件可以扩展HTML元素，封装可重用的代码。

在较高层面上，组件是自定义元素，Vue的编译器为它添加特殊功能。

在有些情况下，组件也可以表现为用is特性进行了扩展的原生HTML元素。

所有的Vue组件同时也都是Vue的实例，
所以可以接受相同的选项对象（除了一些根级特有的选项）并提供相同的生命周期钩子。

//=============================================
//=============================================

以上是VUE组件的官方定义，让我说的直白一点，
比如<button>Click</button>这个html的按钮就可以理解为一个组件，
因为这么写就会展示出一个按钮在界面。

那么如果我写 <button-demo>Click</button-demo> 界面就不会有任何显示，
因为浏览器不认识这个<button-demo>这个组件，html语法没有定义。

那么VUE的组件使我们有能通过现有的浏览器认可的组件自定义一个像是<button-demo>这样的组件的显示方式和内部运行逻辑。

//============================================= 举个栗子：
//============================================= 举个栗子：
Vue.component('button-demo',{
    template:'<button>Hello here!</button>'
})


通过Vue注册一个叫做'button-demo'的组件，这个自定义组件是由<button>Hello here!</button>组成的。

可以这么理解，注册了'button-demo'以后，<button-demo></button-demo>就等价于<button>Hello here!</button>

通过Vue注册的组件只能在Vue的注册范围内用，
