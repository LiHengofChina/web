<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="./angular.min.js"></script>
		<script type="text/javascript" src="./angular-route.js"></script>
		 
 
	 
 
	
		<!--	
		
		路由设置对象：
		路由配置对象语法规则：
		$routeProvider.when(url, {
			template: string,
			templateUrl: string,
			controller: string, function 或 array,
			controllerAs: string,
			redirectTo: string, function,
			resolve: object<key, function>
		});
			
		template:
			如果我们只需要在 ng-view 中插入简单的 HTML 内容，则使用该参数：
			.when('/computers',{template:'这是电脑分类页面'})		
		
		templateUrl:
			如果我们只需要在 ng-view 中插入 HTML 模板文件，则使用该参数：
			$routeProvider.when('/computers', {
				templateUrl: 'views/computers.html'	//会从服务端获取 views/computers.html 文件内容插入到 ng-view 中。
			});
			
		controller:
			function、string或数组类型，在当前模板上执行的controller函数，生成新的scope。	
	
		controllerAs:
			string类型，为controller指定别名。
		
		redirectTo:
			重定向的地址
			
		resolve:
			指定当前controller所依赖的其他模块。	
			
			
		-->
		 
			<script type="text/javascript">
				//创建应用、指定依赖模块
				angular.module('ngRouteExample', ['ngRoute'])
					//定义控制器
				.controller('HomeController', function ($scope, $route) { 
						
						$scope.$route = $route;
				})
					//定义控制器
				.controller('AboutController', function ($scope, $route) {
						
						$scope.$route = $route;
				})
					//在配置的时候，注入了路由
				.config(function ($routeProvider) {
						//配置路由规则
					$routeProvider.
						when('/home', {//规则
							templateUrl: 'embedded.home.html',	//指定模块文件
							controller: 'HomeController'		//指定控制器
						}).
						when('/about', {//规则
							templateUrl: 'embedded.about.html',//指定模块文件
							controller: 'AboutController'		//指定控制器
						}).
						otherwise({//否则
							redirectTo: '/home'
						});
				});
			</script>
 
		  
		</head>

		<body ng-app="ngRouteExample" class="ng-scope">
			
				<!--  定义两个模版文件	-->
			  <script type="text/ng-template" id="embedded.home.html">
					<h1> Home </h1>
			  </script>
			  
			  <script type="text/ng-template" id="embedded.about.html">
					<h1> About </h1>
			  </script>
			  
			  <div> 
					<div id="navigation">  
						  <a href="#/home">Home</a>
						  <a href="#/about">About</a>
					</div>  
					<div ng-view="">
					</div>
			  </div>
		</body>	 
 
</html>
