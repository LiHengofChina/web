<!Doctype html>

<script type="text/javascript">

		/**  
			reject 使用
		*/
		new Promise(function (resolve, reject) {//异步执行
				console.log("_________________________1");
				var a = 3;
				var b = 1;
				
				if( b == 1){
					console.log("_________________________2");
					reject("Divide zero"); 
				}else{
					console.log("_________________________3");
					resolve( a / b );  
									  
				}

		}).then(function (value_liheng) { 
				console.log("_________________________4");
				console.log("a / b = " + value_liheng);
		
		}).catch(function (err_liheng) {
		
			console.log("_________________________5");
			console.log(err_liheng);
			
		}).finally(function () {
			console.log("_________________________xxxxxxxxxxxxxxxxxxxxxxxxxxxx");
			console.log("End");
		});
	
	
		;



</script>
