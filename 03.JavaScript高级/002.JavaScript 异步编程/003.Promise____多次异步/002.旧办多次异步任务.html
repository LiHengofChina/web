如果需要多次调用异步函数？
例如，如果我想分三次输出字符串，第一次间隔 1 秒，第二次间隔 4 秒，第三次间隔 3 秒：

*/

setTimeout(function(){

	console.log("first");
	setTimeout(function(){
		
		console.log("second");
		setTimeout(function(){
				
			console.log("Third");
			
		},3000);
		
	},4000);

},1000);

	说明：

	这段程序实现了这个功能，它是用 "函数瀑布" 来实现的。

	用 "函数瀑布" 实现的程序无论是维护还是异常处理都是一件特别繁琐的事情，
	而且会让缩进格式变得非常冗赘。

*/
