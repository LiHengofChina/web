<!Doctype html>

<script type="text/javascript">

/**

//============================================== 构造函数
//============================================== 构造函数
	构造函数 ，是一种特殊的方法。
		主要用来在 "创建对象时初始化对象" 。 
		即 "为对象变量赋初始值"。
	"每个构造函数" 的实例 都将共享 "构造函数的初始值"。


//============================================== 为什么会出现构造函数
//============================================== 为什么会出现构造函数
	构造函数的出现是为了解决 "使用Object构造函数" 和 "字面量表示法" 
	不方便 "创建大量重复对象" 的问题。

			PS：目的是创建大量重复对象，注意：目的是什么。


*/


	//构造函数方法创建对象
	function Person(name,age,gender){
		this.name = name;
		this.age = age;
		this.gender = gender;
		this.say = function(){
			alert(this.name);
		}
	}
	
	var person1 = new Person('钟女士',80,'女');
	var person2 = new Person('钟女士',80,'女');
	console.log(person2);
	console.log(person1);


</script>
