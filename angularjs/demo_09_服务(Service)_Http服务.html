		<!--
		
		
		
		
		
			$http 是 AngularJS 中的一个核心服务，
				  用于读取远程服务器的数据。
			使用格式：	
			
			
			
			
			
			// 简单的 GET 请求，可以改为 POST
			$http({
				method: 'GET',
				url: '/someUrl'
			}).then(function successCallback(response) {
					// 请求成功执行代码
				}, function errorCallback(response) {
					// 请求失败执行代码
			});

			


			
			简写方法
			POST 与 GET 简写方法格式：
			$http.get('/someUrl', config)
				.then(successCallback, errorCallback);
			$http.post('/someUrl', data, config)
				.then(successCallback, errorCallback);		
				
			
			
			
			
			此外还有以下简写方法：
			$http.get
			$http.head
			$http.post
			$http.put
			$http.delete
			$http.jsonp
			$http.patch
			
			
			v1.5 中$http 的
			success 
			和 error 方法已废弃。使用 then 方法替代。
			
			
		-->
