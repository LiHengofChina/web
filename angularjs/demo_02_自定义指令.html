<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="./angular.min.js"></script> 
</head>
<body ng-app="myApp">


		<!--
		
			除了 AngularJS 内置的指令外，我们还可以创建自定义指令。
			你可以使用 .directive 函数来添加自定义的指令。
			要调用自定义指令，
			
			HTML 元素上需要添加自定义指令名。
			使用驼峰法来命名一个指令， runoobDirective,
			但在使用它时需要以 - 分割, runoob-directive:
			
		-->

		<runoob-directive></runoob-directive>
		
		<div runoob-directive></div>
		
		<div class="runoob-directivec"></div>
		
		<!-- directive: runoob-directivem -->
		
		<script>
							var app = angular.module("myApp", []);
							
							//属性和元素名
							app.directive("runoobDirective", function() {
								return {
									template : "<h1>自定义指令!属性和元素名</h1>"
								};
							});
							
							//类访问
							app.directive("runoobDirectivec", function() {
								return {
									restrict : "C",
									template : "<h1>自定义指令!C</h1>"
								};
							});
							
							//注释访问
							app.directive("runoobDirectivem", function() {
								return {
									restrict : "M",
									replace : true,
									template : "<h1>自定义指令!m</h1>"
								};
							});
		</script>

</body>
</html>
